  - name: ルカ
    characteristics:
      name:
        formal name: ルカ・シトリナ・タイトブレード
        popular name: 
        origin of name: 
        origin of formal name: 
      inherent:
        race: 
        gender: 
        age: 
      physical:
        outline: |
          　最後の子はビキニアーマーだ！　
          　その上にマイクロミニのスカート。
          　ビキニのクロッチ部分がチラチラしてる。
          　見えていいはずなのに見えてはいけないものが見えてるみたいで背徳感が……。
          　体つきは｜華奢《きゃしゃ》に見える。
          　だけど胸は4人の中で一番大きいんじゃないか。
          　初対面で恥ずかしげだ。

          「私も姫の臣下でルカ・シトリナ・タイトブレードです。剣が好き。それとお肉も好き。よろしくお願いします」

          　ちょっと天然入ってるな。
          　剣と肉が好きってあまり言わないよな。
          　なのに顔は｜凛々《りり》しく引き締まってる。
          　少しキツく見えるくらいだ。
          　髪は深いゴールドのストレートロング。
          　腰まである。
          　ああ！　変に癒やされる。
          　麗人なのに頭の中がぽやんとしてる子ってギャップが魅力的なんだよな。
          　｜可愛《かわい》い。

