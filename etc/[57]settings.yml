        outline: |
          　声、｜可愛《かわい》い！　
          　女の子だ。
          　好みにしっとりフィットする｜声音《こわね》。
          　矢と声のほうを見ると――神っぽい女の子を｜凌《しの》ぐ｜可愛《かわい》さをしてる。
          　俺の感性を型にして作った精巧な人形みたいだ。
          　ショートボブで明るい金色の髪。
          　｜凛々《りり》しくて繊細な容貌だけど芯がありそうだ。
          　｜華奢《きゃしゃ》な上半身なのに腰つきは発育がいい。
          　短いスカートが太ももを際どいラインで切り取ってる。
